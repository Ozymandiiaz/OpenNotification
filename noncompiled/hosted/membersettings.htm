<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Reliable Response Notification System</title>
<link href="rr.css" rel="stylesheet" type="text/css" />
<style type="text/css">
<!--
body {
	background-color: #19A1E6;
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
-->
</style></head>

<body>
<form id="form1" name="form1" method="post" action=""></tr><div align="center"><table width="410" border="0" cellpadding="0" cellspacing="0" class="box">
  <tr>
    <td bgcolor="#EDEDED" class="header_box">Member Settings Edit</td>
    <tr>
      <td bgcolor="#FFFFFF"><br />
        <table width="400" border="0" align="center" cellpadding="5" cellspacing="0">
        
        <tr>
          <td align="right">Name : </td>
          <td><input name="name" type="text" id="name" /></td>
        </tr>
        <tr>
          <td align="right">Escalation Time : </td>
          <td><label>
            <input name="textfield" type="text" size="3" />
            </label>
            minutes</td>
        </tr>
        <tr>
          <td align="right">            Email Address : </td>
          <td><label>
            <input name="email_address" type="text" id="email_address" />
          </label></td>
        </tr>
        <tr>
          <td align="right">Cell Phone : </td>
          <td><label>
            <input name="cell_phone" type="text" id="cell_phone" size="14" />
            <select name="cell_provider" id="cell_provider">
              <option selected="selected">select</option>
              <option value="ATT">ATT</option>
              <option value="Cingular">Cingular</option>
              <option value="Sprint">Sprint</option>
              <option value="TMobile">TMobile</option>
              <option value="Cricket">Cricket</option>
              <option value="Qwest">Qwest</option>
            </select>
          </label></td>
        </tr>
        
        <tr>
          <td align="right">Pager : </td>
          <td><input name="pager" type="text" id="pager" size="14" />
            <select name="pager_provider" id="pager_provider">
              <option selected="selected">select</option>
              <option value="Arh">Arch</option>
              <option value="Skytel">Skytel</option>
              <option value="Rogers">Rogers</option>
              <option value="Mobilecom">Mobilecom</option>
            </select></td>
        </tr>
        
        <tr>
          <td align="right">Jabber/IM : </td>
          <td><label>
            <input name="Jabber" type="text" id="Jabber" size="10" />
          @
          <input name="server" type="text" id="server" size="20" />
          </label></td>
        </tr>
        <tr>
          <td align="right">&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td align="right">&nbsp;</td>
          <td><label>
            <input name="Submit" type="image" value="Submit" src="images/btn_save.gif" width="44" height="18" border="0" />
          </label></td>
        </tr>
      </table></td>    
</table></div>
</form>
</body>
</html>
